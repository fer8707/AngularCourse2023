<h1>{{name}}</h1>
<dl>
    <td>Nombre:</td>
    <dd>{{ name }}</dd>

    <td>Edad:</td>
    <dd>{{ age }}</dd>

    <td>MÃ©todo:</td>
    <dd>{{ getHeroDescription() }}</dd>

    <td>Capitalizado:</td>
    <dd>{{capitalicedName}}</dd>

</dl>

<button class="btn btn-primary mx-2"
    *ngIf="name !== 'Spiderman'"
    (click)="changeHero()">
    Cambiar nombre
</button>

<button class="btn btn-primary mx-2"
    *ngIf="age !== 20"
    (click)="changeAge()">
    Cambiar edad
</button>

<button class="btn btn-primary mx-2"
    (click)="resetForm()">
    Reset Form
</button>
